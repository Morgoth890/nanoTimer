apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    defaultConfig {
        applicationId "com.cube.nanotimer"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 42
        versionName "1.3.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    libSupportVersion = '28.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //implementation 'com.android.support:support-v4:${libSupportVersion}'
    //    implementation 'com.github.rey5137:material:1.2.4.1-SNAPSHOT'
//    implementation 'com.android.support:appcompat-v7:28.0.0'
//    implementation 'com.android.support:cardview-v7:28.0.0'
//    implementation 'com.android.support:design:28.0.0'
    implementation "com.android.support:appcompat-v7:${libSupportVersion}"
    implementation "com.android.support:gridlayout-v7:${libSupportVersion}"
    implementation "com.android.support:cardview-v7:${libSupportVersion}"
    implementation "com.android.support:design:${libSupportVersion}"
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    testImplementation 'junit:junit:4.12'
    implementation project(':datamodel')
    implementation project(':guilib')
    implementation project(':services')
    implementation project(':filebrowser')
    implementation project(':dragsortlistview')
    implementation project(':wheel')
}

