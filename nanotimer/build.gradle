apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.cube.nanotimer"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 41
        versionName "1.3.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    libSupportVersion = '25+'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${libSupportVersion}"
    compile "com.android.support:cardview-v7:${libSupportVersion}"
    compile "com.android.support:design:${libSupportVersion}"
    //compile 'com.android.support:support-v4:${libSupportVersion}'
//    compile 'com.github.rey5137:material:1.2.4.1-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    compile project(':datamodel')
    compile project(':guilib')
    compile project(':services')
    compile project(':filebrowser')
    compile project(':dragsortlistview')
    compile project(':wheel')
}

